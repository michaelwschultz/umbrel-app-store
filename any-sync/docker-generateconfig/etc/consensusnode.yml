mongo:
    connect: %MONGO_CONNECT%/?w=majority
    database: consensus
    logCollection: log

drpc:
  stream:
    timeoutMilliseconds: 1000
    maxMsgSizeMb: 256

yamux:
    listenAddrs:
        - %ANY_SYNC_CONSENSUSNODE_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10

quic:
    listenAddrs:
        - %ANY_SYNC_CONSENSUSNODE_QUIC_ADDRESSES%
    writeTimeoutSec: 10
    dialTimeoutSec: 10
