version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: schultz-glance_web_1
      APP_PORT: 8080

  web:
    image: glanceapp/glance:latest
    restart: unless-stopped
    environment:
      PORT: 8080
    user: "1000:1000"
    init: true
    env_file: .env
    volumes:
      - ${APP_DATA_DIR}/data:/config
      - ${APP_DATA_DIR}/data:/assets
      # - glance_data:/data
      # - glance_config:/config
    ports:
      - 8080:8080/tcp
