version: "3.7"

services:
  app_proxy:
    environment:
      APP_HOST: schultz-openclaw_gateway_1
      APP_PORT: 18789
      PROXY_AUTH_ADD: "false"

  gateway:
    image: 1panel/openclaw:2026.1.30@sha256:6f3a5ed40f9f4f06925d54c7063536b2efc261dcf60d2dd3598d1eef2556b0e9
    user: "1000:1000"
    environment:
      # Pass Umbrel's app password as the gateway token
      # Users can copy this from Umbrel UI to authenticate in Control UI
      OPENBOT_GATEWAY_TOKEN: "${APP_PASSWORD}"
      # Data directories (must match Dockerfile paths)
      OPENBOT_STATE_DIR: /data/.openclaw
      OPENBOT_WORKSPACE_DIR: /data/openclaw
      OPENBOT_LOG_DIR: /data/logs
      # Node environment
      NODE_ENV: production
      # Home directory (matches Dockerfile user)
      HOME: /home/node
    volumes:
      # Persistent data directory - all OPENBOT state survives container updates
      - "${APP_DATA_DIR}/data:/data"
    restart: on-failure
    # Use init for proper signal handling (PID 1 zombie reaping)
    init: true
    # Healthcheck disabled for Umbrel:
    # - Umbrel's app_proxy service handles health monitoring
    # - Docker healthchecks can cause lock conflicts with gateway lock files
    # - The /health endpoint is still available for manual checks via app_proxy

    # Stop gracefully
    stop_grace_period: 30s
