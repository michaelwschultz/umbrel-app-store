version: "3.7"

services:
  app_proxy:
    environment:
      ######### store id-app _ service _ 1
      APP_HOST: schultz-openclaw_gateway_1
      APP_PORT: 19001
      PROXY_AUTH_ADD: "false"

  gateway:
    image: ghcr.io/phioranex/openclaw-docker:latest@sha256:29fec5f6ddd935a5f4b9ea75bb0e2807e90f67616c2723c3fb09ccfffebb9c24
    command: ["gateway", "--port", "19001", "--allow-unconfigured"]
    environment:
      # Pass Umbrel's app password as the gateway token
      # Users can copy this from Umbrel UI to authenticate in Control UI
      OPENCLAW_GATEWAY_TOKEN: "${APP_PASSWORD}"
      # Data directories (must match Dockerfile paths)
      OPENCLAW_STATE_DIR: /data/.openclaw
      OPENCLAW_WORKSPACE_DIR: /data/openclaw
      OPENCLAW_LOG_DIR: /data/logs
      # Node environment
      NODE_ENV: production
      # Home directory (matches Dockerfile user)
      HOME: /home/node
    volumes:
      # Persistent data directory - all OPENCLAW state survives container updates
      - "${APP_DATA_DIR}/data:/data"
    restart: on-failure
    # Use init for proper signal handling (PID 1 zombie reaping)
    init: true
    ports:
      - 19001:19001
    # Healthcheck disabled for Umbrel:
    # - Umbrel's app_proxy service handles health monitoring
    # - Docker healthchecks can cause lock conflicts with gateway lock files
    # - The /health endpoint is still available for manual checks via app_proxy

    # Stop gracefully
    stop_grace_period: 30s
